 <svg class="loader" width="80" height="80" version="1.1" viewBox="20 20 40 40" xmlns="http://www.w3.org/2000/svg">
	<style>
    .loader {  
	position:fixed;
	top:0;
	left:0;
	bottom:0;
	right:0;
	margin:auto;
	animation:hue 2.8s linear infinite;
}
.loader circle{
  stroke-dasharray: 10,84;
	animation: stroke 1.6s ease infinite;
}
@keyframes stroke {
	50% {
		stroke-dasharray: 95,80;
		stroke-dashoffset: 0;
	}
	
	100% {
		stroke-dashoffset: -95;
		}
}

@keyframes hue {
	100% {filter:hue-rotate(360deg); }
}
</style>
	<circle cx="40" cy="40" r="15" fill="transparent" stroke="#f71" stroke-width="3">
		<animateTransform attributeName="transform"
                    type="rotate"
                    from="0 40 40" to="360 40 40"
                    begin="0s" dur="5s"
                    repeatCount="indefinite"
          />
	</circle>
</svg>